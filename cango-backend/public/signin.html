<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signin - Cango</title>
</head>
<body>
  <h2>Signin</h2>

  <form id="signinForm">
    <input type="email" id="email" placeholder="Email" required /><br><br>
    <input type="password" id="password" placeholder="Password" required /><br><br>
    <button type="submit">Signin</button>
    <p style="margin-top: 10px;">Not registered? <a href="signup.html">Signup here</a></p>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById("signinForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:5000/api/auth/signin", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          message.textContent = "✅ " + result.message;
          message.style.color = "green";

          // ✅ Save user info in localStorage
          localStorage.setItem("userName", result.user.name);
          localStorage.setItem("userEmail", result.user.email);
          localStorage.setItem("userCountry", result.user.country);
          localStorage.setItem("userState", result.user.state);
          localStorage.setItem("userCity", result.user.city);
          localStorage.setItem("userWhatsapp", result.user.whatsapp);
          localStorage.setItem("authToken", result.token);


          


          // ✅ Redirect to homepage after short delay
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        } else {
          message.textContent = "❌ " + (result.error || "Signin failed");
          message.style.color = "red";
        }
      } catch (error) {
        console.error("Error:", error);
        message.textContent = "❌ Network or server error.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
