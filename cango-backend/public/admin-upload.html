<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Content Upload</title>
</head>
<body>
  <h2>Upload New Content</h2>
  <form id="uploadForm">
    <input type="text" id="title" placeholder="Title" required><br><br>
    <textarea id="description" placeholder="Description" required></textarea><br><br>
    <input type="text" id="category" placeholder="Category" required><br><br>
    <input type="text" id="language" placeholder="Language" required><br><br>
    <input type="text" id="type" placeholder="Type (e.g., Learn or Originals)" required><br><br>
    <input type="file" id="posterFile" accept="image/*" required><br><br>

    <input type="email" id="adminEmail" placeholder="Admin Email" required><br><br>
    <button type="submit">Upload</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('uploadForm');
    const message = document.getElementById('message');
    const adminEmailInput = document.getElementById('adminEmail');
    const storedAdminEmail = localStorage.getItem('adminEmail');

    if (storedAdminEmail) {
      adminEmailInput.value = storedAdminEmail;
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      message.textContent = '';

      const adminEmail = adminEmailInput.value.trim();
      const posterFile = document.getElementById('posterFile').files[0];

      if (!adminEmail) {
        message.textContent = '❌ Admin email is required.';
        message.style.color = 'red';
        return;
      }

      if (!posterFile) {
        message.textContent = '❌ Please select a poster image.';
        message.style.color = 'red';
        return;
      }

      try {
        // 1) Upload poster
        const posterData = new FormData();
        posterData.append('poster', posterFile);

        const posterRes = await fetch('/api/upload/poster', {
          method: 'POST',
          body: posterData
        });

        const posterResult = await posterRes.json();
        if (!posterRes.ok) {
          message.textContent = '❌ ' + (posterResult.error || 'Poster upload failed');
          message.style.color = 'red';
          return;
        }

        // 2) Upload content with poster_url
        const data = {
          title: document.getElementById('title').value.trim(),
          description: document.getElementById('description').value.trim(),
          category: document.getElementById('category').value.trim(),
          language: document.getElementById('language').value.trim(),
          type: document.getElementById('type').value.trim(),
          poster_url: posterResult.poster_url
        };

        const response = await fetch('/api/admin/upload', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-admin-email': adminEmail
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          message.textContent = '✅ ' + result.message;
          message.style.color = 'green';
          form.reset();
        } else {
          message.textContent = '❌ ' + (result.error || 'Upload failed');
          message.style.color = 'red';
        }
      } catch (error) {
        console.error(error);
        message.textContent = '❌ Network or server error';
        message.style.color = 'red';
      }
    });
  </script>

</body>
</html>
